<!DOCTYPE html>
<html>

    <head>
    	<title>SiwMovie - Registrazione conclusa</title>
    	<link rel="stylesheet" href="/css/auth.css" />
    </head>

    <body>
		<header>
		    <div th:if="${userDetails}">
			    <span><a th:href="@{'/userPage/' + ${userDetails.username}}" th:text="${userDetails.username}"></a></span>
			    <a href="/logout">Logout</a>
		    </div>
		    <div th:unless="${userDetails}">
			    <a href="/login">Login</a>
		    </div>
		    <div class="homepage">
				<a href="/"><img src="/images/ciak.png"></a>
			</div>
	    </header>

        <div class="bigBox">
			<div class="logBox">
	            <h1>Congratulazioni ti sei registrato!</h1>
	            <div>
	    	        <h3>Nome: </h3>
	    	        <h3 th:text="${user.name}" th:style="'color:indianred'"></h3>
	            </div>
	            <div>
	     	        <h3>Cognome: </h3>
	    	        <h3 th:text="${user.surname}" th:style="'color:indianred'"></h3>
    	        </div>
    	        <div>
	        	    <h3>Email: </h3>
	    	        <h3 th:text="${user.email}" th:style="'color:indianred'"></h3>
	            </div>
	        </div>
    	</div>
	
    </body>

</html>
